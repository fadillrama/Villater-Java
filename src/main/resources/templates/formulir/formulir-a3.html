<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}">
</head>
<body class="main-body authentication-body-letter">
<div class="authentication-wrapper">
    <main class="form-letter">
        <h1>Formulir A3</h1>
        <form class="upsert-form" method="post" th:action="@{/formulir/insertATiga}" th:object="${dto}">
            <input type="hidden" th:field="*{idSurat}">
            <input type="hidden" th:field="*{nikPenduduk}">
            <table th:attr="data-action=${type}" class="table-letter">
                <tbody>
                <tr>
                    <td><label>Jenis Usaha*</label></td>
                    <td>
                        <input type="text" th:field="*{jenisUsaha}">
                    </td>
                </tr>
                <tr><td></td><td><div class="field-validation-error" th:errors="*{jenisUsaha}"></div></td></tr>
                <tr>
                    <td><label>Tanggal Mulai*</label></td>
                    <td>
                        <input type="date" th:field="*{tanggalMulai}">
                    </td>
                </tr>
                <tr><td></td><td><div class="field-validation-error" th:errors="*{tanggalMulai}"></div></td></tr>
                <tr>
                    <td class="textarea-label"><label>Keperluan*</label></td>
                    <td>
                        <textarea th:field="*{keperluan}"></textarea>
                    </td>
                </tr>
                <tr><td></td><td><div class="field-validation-error" th:errors="*{keperluan}"></div></td></tr>
                </tbody>
            </table>
            <button type="submit" class="blue-button">Buat Surat</button>
        </form>
    </main>
</div>
</body>
</html>
